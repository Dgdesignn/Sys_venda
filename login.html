<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="public/css/login.css">
    <link rel="stylesheet" href="public/css/icon/all.css">
    <title>login</title>
</head>
<body id="body-login">
    <div class="dg-login-container">
        <figure class="dg-logo-img">
            <img src="public/asset/logo.png" alt="" srcset="">
        </figure>
        <h3> <span class="text-red">Yeto</span>system</h3>
        <div class="dg-form-login">
            <form action="home.html">
                <div class="dg-input-group">
                    <input type="text" name="tel-login" id="login" placeholder="Introduz o número do B.I">
                    <div class="dg-input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
    
                <div class="dg-input-group">
                    <input type="password" name="pass" id="pass" placeholder="Digite a senha">
                    <div class="dg-input-group-append">
                        <div class="input-group-text">
                            <label class="fas fa-lock"></label>
                        </div>
                    </div>
                </div>
    
                <div class="dg-button-action">
                    <button class="dg-button dg-button_solid">Entrar</button>
                </div>
            </form>
        </div>
        <p class="alert-errot">Acesso nega, preenche o formulário correctamente.</p>

    </div>

    <script src="public/js/icon/all.js"></script>
</body>
</html>
